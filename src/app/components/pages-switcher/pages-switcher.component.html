<div class="pages-switcher">
    <div class="pages-switcher__left" *ngIf="pagesNumber[0] > 1" (click)="switchPagesLeft()">previous</div>
    <ng-container *ngFor="let pageNumber of pagesNumber">
        <div class="pages-switcher__pageNumber" (click)="switchPage(pageNumber)"> {{ pageNumber }}</div>
    </ng-container>
    <div class="pages-switcher__right" (click)="switchPagesRight()">next</div>
</div>
