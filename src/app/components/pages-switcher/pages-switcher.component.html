<div class="pages-switcher">
    <div class="pages-switcher__left" *ngIf="pagesNumber[0] > 1" (click)="switchPagesLeft()"></div>
    <ng-container *ngFor="let pageNumber of pagesNumber">
        <div class="pages-switcher__page-number" (click)="switchPage(pageNumber)"> {{ pageNumber }}</div>
    </ng-container>
    <div class="pages-switcher__right" (click)="switchPagesRight()"></div>
</div>
