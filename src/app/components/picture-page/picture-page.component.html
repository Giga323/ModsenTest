<div class="picture-page" routerLink='/home/detail-info' [queryParams]="{ pictureId: picture.id }">
    <img class="picture-page__image" [src]="imageSrc" alt="picture" (error)="onImageSrcError()">
    <div class="picture-page__description">
        <div class="picture-page__description__text">
            <span class="picture-page__description__text__title"> {{ picture.title }}</span>
            <span class="picture-page__description__text__author-title"> {{ picture.artist_title }}</span>
            <span class="picture-page__description__text__public" *ngIf="picture.is_public_domain"> Public </span>
            <span class="picture-page__description__text__public" *ngIf="!picture.is_public_domain"> Private </span>
        </div>
        <app-add-favorite class="favorite" [pictureInfo]="picture" (click)="$event.stopPropagation()"></app-add-favorite>
    </div>
</div>
