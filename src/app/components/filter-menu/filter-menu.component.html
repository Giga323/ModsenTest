<div class="filter-menu">
    <span class="filter-menu__name" (click)="toggleMenu()">Filter</span>

    <div class="filter-menu__options" *ngIf="isMenuOpen">
        <ng-container *ngFor="let option of options">
            <div class="filter-menu__options_option" (click)="chooseOption(option)"> {{ option }} </div>
        </ng-container>
    </div>
</div>
