<div class="filter-menu">
    <div class="filter-menu__button" (click)="toggleMenu()">
        <img class="filter-menu__button__filter" src="../../../assets/filter.png" alt="filter">
    </div>

    <div class="filter-menu__options" *ngIf="isMenuOpen">
        <ng-container *ngFor="let option of options">
            <div class="filter-menu__options_option" (click)="chooseOption(option)"> {{ option }} </div>
        </ng-container>
    </div>
</div>
