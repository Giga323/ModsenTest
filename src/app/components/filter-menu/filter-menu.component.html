<div class="filter-menu">
  <button class="filter-menu__button" (click)="toggleMenu()">
    <img class="filter-menu__button__filter" src="./browser/assets/filter.png" alt="filter" />
  </button>

  <div class="filter-menu__options" *ngIf="isMenuOpen">
    <ng-container *ngFor="let option of options">
      <button class="filter-menu__options__option" (click)="chooseOption(option)">{{ option }}</button>
    </ng-container>
  </div>
</div>
